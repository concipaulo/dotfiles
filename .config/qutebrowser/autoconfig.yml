# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  downloads.position:
    global: bottom
  downloads.remove_finished:
    global: -1
  editor.command:
    global:
    - vim
    - -f
    - '{file}'
    - -c
    - normal {line}G{column0}l
  hints.chars:
    global: asdfghjkl√ß
  scrolling.smooth:
    global: true
  tabs.mousewheel_switching:
    global: false
